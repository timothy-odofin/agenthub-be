services:

  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: polyagent-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: polyagent
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d polyagent"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for cache + Celery broker)
  redis:
    image: redis:7.2
    container_name: polyagent-redis
    ports:
      - "6379:6379"
    volumes:
      - ./volumes/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin (PostgreSQL Administration)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: polyagent-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    volumes:
      - ./volumes/pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres

  # FastAPI application
  app:
    image: python:3.12-slim
    container_name: polyagent-app
    env_file: .env
    working_dir: /app/src
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: bash -c "pip install -e /app && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # Celery worker (ready to connect to Redis + Postgres)
  celery:
    image: python:3.12-slim
    container_name: polyagent-celery
    restart: always
    env_file: .env
    working_dir: /app/src
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: bash -c "pip install -e /app && celery -A app.workers.celery_app worker --loglevel=info"
